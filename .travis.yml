sudo: required
env:

services:
  - docker
  
before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull peshay/centos7-rpmbuild

script:
  # Run script in Container
  - sudo docker run --rm=true -v `pwd`:/source:rw peshay/centos7-rpmbuild   -c "cd /source; make rpm;"
  - docker ps -a

deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file_glob: true
  file: dist/**/*.rpm
  skip_cleanup: true
  on:
    tags: true